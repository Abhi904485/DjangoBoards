{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Change your Password</li>
{% endblock %}

{% block content %}
    <div class="justify-content-center">
        <div class="col-lg-auto col-md-auto col-sm-auto" style="padding-left: 0 ;padding-right: 0">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Change your Password</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button class="btn btn-outline-secondary" type="submit">Change Password</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
